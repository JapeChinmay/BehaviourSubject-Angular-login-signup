<div class="container main-container">
  <div class="row">
    <div class="col-md-4" *ngFor="let product of products">
      <div class="card mb-4 box-shadow">
        <img
          class="card-img-top product-image smaller-image"
          [src]="product.image"
          alt="{{ product.title }}"
        />
        <div class="card-body">
          <h5 class="card-title">{{ product.title }}</h5>
          <p class="card-text">{{ product.description }}</p>
          <div class="d-flex justify-content-between align-items-center">
            <small class="text-muted">{{ product.category }}</small>
            <small class="product-info"
              >{{ product.rating.rate }} / 5 ({{ product.rating.count }})</small
            >
            <span class="text-muted">{{ product.price | currency }}</span>
            <span
              ><button
                class="btn btn-danger"
                (click)="removeProduct(product.title)"
              >
                Remove
              </button></span
            >
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
