<div class="container main-container">
  <div class="row">
    <div class="col-md-4" *ngFor="let product of products">
      <div class="card mb-4 box-shadow">
        <img
          class="card-img-top product-image smaller-image"
          [src]="product.image"
          alt="{{ product.title }}"
        />
        <div class="card-body">
          <h5 class="card-title">{{ product.title }}</h5>
          <p class="card-text">{{ product.description | cartpipe : 35 }}</p>
          <div class="d-flex justify-content-between align-items-center">
            <small class="text-muted">{{ product.category }}</small>
            <small class="product-info"
              >{{ product.rating.rate }} / 5 ({{ product.rating.count }})</small
            >
            <span class="text-muted">{{ product.price | currency }}</span>
            <span
              ><button
                class="btn btn-danger remove-button"
                (click)="removeProduct(product)"
              >
                Remove
              </button></span
            >
          </div>
        </div>
      </div>
      <div class="product-quantity-div">
        <button
          class="btn add-more-units-button"
          (click)="addMoreUnits(product)"
        >
          Add more units
        </button>
        <div class="product-quantity">
          <span class="quantity-label">Quantity:</span>
          <span class="quantity-value">{{ product.productQuantity }}</span>
        </div>
        <button
          class="btn remove-units-button"
          [disabled]="product.productQuantity === 1"
          (click)="removeUnits(product)"
        >
          Remove Units
        </button>
      </div>
    </div>
  </div>
</div>
